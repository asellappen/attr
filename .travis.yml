language: node_js
services:
  - xvfb
arch:
    - amd64
    - ppc64le
node_js:
  - "6"
  - "5"
  - "4"
  - "iojs"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
